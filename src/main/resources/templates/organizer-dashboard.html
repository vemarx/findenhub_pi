<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Organizador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- LINK CSS-->
     <link rel="stylesheet" th:href="@{/css/global.css}">
     <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
          <i class="bi bi-calendar-event"></i> FindenHub
        </a>
        <div class="ms-auto">
          <a th:href="@{/profile}" class="btn btn-outline-primary me-2">
            <i class="bi bi-person"></i> Perfil
          </a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-outline-danger" type="submit">
              <i class="bi bi-box-arrow-right"></i> Sair
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="dashboard-header">
      <div class="container">
        <h1><i class="bi bi-speedometer2"></i> Dashboard do Organizador</h1>
        <p class="lead mb-0">
          Bem-vindo, <span th:text="${user.name}">Usu√°rio</span>!
        </p>
      </div>
    </div>

    <!-- Alerts -->
    <div class="container">
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
      >
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <!-- Content -->
    <div class="container pb-5">
      <!-- Quick Actions -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">A√ß√µes R√°pidas</h5>
              <a th:href="@{/events/new}" class="btn btn-primary me-2">
                <i class="bi bi-plus-circle"></i> Criar Novo Evento
              </a>
              <a th:href="@{/events}" class="btn btn-outline-primary me-2">
                <i class="bi bi-calendar-check"></i> Meus Eventos
              </a>
              <a th:href="@{/services}" class="btn btn-outline-secondary">
                <i class="bi bi-search"></i> Buscar Servi√ßos
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Categorias -->
      <div class="mb-4">
        <h4 class="mb-3">Categorias de Servi√ßos</h4>
        <div class="card shadow-sm">
          <div class="card-body">
            <a
              th:each="category : ${categories}"
              th:href="@{'/services/category/' + ${category.id}}"
              class="category-badge text-decoration-none text-white"
              th:style="'background: ' + ${category.color}"
            >
              <span th:text="${category.icon}">üé®</span>
              <span th:text="${category.name}">Categoria</span>
              <span
                class="badge bg-white text-dark ms-1"
                th:text="${category.serviceCount}"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>

      <!-- Todos os Servi√ßos -->
      <h4 class="mb-3">Servi√ßos Dispon√≠veis</h4>
      <div class="row g-4">
        <div class="col-md-4" th:each="service : ${allServices}">
          <div class="card service-card shadow-sm">
            <div class="card-body">
              <h5 class="card-title" th:text="${service.title}">Servi√ßo</h5>
              <p
                class="card-text text-muted small"
                th:text="${#strings.abbreviate(service.description, 100)}"
              >
                Descri√ß√£o
              </p>

              <div class="mb-2">
                <span
                  class="badge bg-primary"
                  th:if="${service.location}"
                  th:text="${service.location}"
                >
                  Localiza√ß√£o
                </span>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <span class="text-success fw-bold fs-5">
                  R$
                  <span th:text="${#numbers.formatDecimal(service.price, 1, 2)}"
                    >0,00</span
                  >
                </span>
                <a
                  th:href="@{'/services/' + ${service.id}}"
                  class="btn btn-primary btn-sm"
                >
                  Ver Detalhes
                </a>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(allServices)}" class="col-12">
          <div class="alert alert-info text-center">
            <i class="bi bi-info-circle"></i> Nenhum servi√ßo dispon√≠vel no
            momento.
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Evento - FindenPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .form-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 3rem 0;
        margin-bottom: 2rem;
      }
      .form-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
          <img
            th:src="@{/img/logo.png}"
            alt="FindenHub Logo"
            height="120"
            class="me-2"
          />
        </a>

        <a th:href="@{/events}" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left"></i> Voltar aos Eventos
        </a>
      </div>
    </nav>

    <!-- Header -->
    <div class="form-header">
      <div class="container">
        <h1><i class="bi bi-pencil-square"></i> Editar Evento</h1>
        <p class="lead mb-0">Atualize as informa√ß√µes do seu evento</p>
      </div>
    </div>

    <!-- Form -->
    <div class="container pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card form-card">
            <div class="card-body p-4">
              <form
                th:action="@{'/events/edit/' + ${eventDTO.id}}"
                th:object="${eventDTO}"
                method="post"
              >
                <!-- Status do Evento -->
                <div class="alert alert-info mb-4">
                  <h6>
                    <i class="bi bi-info-circle"></i> Alterar Status do Evento
                  </h6>
                  <select
                    name="status"
                    class="form-select"
                    th:value="${event.status}"
                  >
                    <option
                      th:each="status : ${eventStatuses}"
                      th:value="${status}"
                      th:text="${status.displayName}"
                      th:selected="${status == event.status}"
                    >
                      Status
                    </option>
                  </select>
                </div>

                <!-- T√≠tulo do Evento -->
                <div class="mb-3">
                  <label class="form-label fw-bold">T√≠tulo do Evento *</label>
                  <input
                    type="text"
                    th:field="*{title}"
                    class="form-control"
                    required
                  />
                  <div class="text-danger small" th:errors="*{title}"></div>
                </div>

                <!-- Tipo de Evento -->
                <div class="mb-3">
                  <label class="form-label fw-bold">Tipo de Evento *</label>
                  <select th:field="*{eventType}" class="form-select" required>
                    <option value="">Selecione o tipo</option>
                    <option
                      th:each="type : ${eventTypes}"
                      th:value="${type}"
                      th:text="${type.displayName}"
                    >
                      Tipo
                    </option>
                  </select>
                </div>

                <!-- Descri√ß√£o -->
                <div class="mb-3">
                  <label class="form-label fw-bold"
                    >Descri√ß√£o do Evento *</label
                  >
                  <textarea
                    th:field="*{description}"
                    class="form-control"
                    rows="4"
                    required
                  ></textarea>
                </div>

                <!-- Data e Convidados -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Data e Hora *</label>
                    <input
                      type="datetime-local"
                      th:field="*{eventDate}"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Convidados *</label>
                    <input
                      type="number"
                      th:field="*{expectedGuests}"
                      class="form-control"
                      min="1"
                      required
                    />
                  </div>
                </div>

                <!-- Local -->
                <div class="mb-3">
                  <label class="form-label fw-bold">Local do Evento *</label>
                  <input
                    type="text"
                    th:field="*{venue}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Cidade e Estado -->
                <div class="row">
                  <div class="col-md-8 mb-3">
                    <label class="form-label fw-bold">Cidade *</label>
                    <input
                      type="text"
                      th:field="*{city}"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">Estado</label>
                    <input
                      type="text"
                      th:field="*{state}"
                      class="form-control"
                      maxlength="2"
                    />
                  </div>
                </div>

                <!-- Or√ßamento -->
                <div class="mb-3">
                  <label class="form-label fw-bold">Or√ßamento (R$)</label>
                  <input
                    type="number"
                    th:field="*{budget}"
                    class="form-control"
                    step="0.01"
                    min="0"
                  />
                </div>

                <!-- Categorias -->
                <div class="mb-4">
                  <label class="form-label fw-bold"
                    >Categorias Necess√°rias</label
                  >
                  <div class="row g-2">
                    <div
                      class="col-md-4 col-6"
                      th:each="category, stat : ${categories}"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          th:field="*{categoryNeeds}"
                          th:value="${category.id}"
                          th:id="'cat' + ${stat.index}"
                        />
                        <label
                          class="form-check-label"
                          th:for="'cat' + ${stat.index}"
                        >
                          <span th:text="${category.icon}">üé®</span>
                          <span th:text="${category.name}">Categoria</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Bot√µes -->
                <div class="d-flex justify-content-between pt-3">
                  <a th:href="@{/events}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                  </a>
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-check-circle"></i> Salvar Altera√ß√µes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

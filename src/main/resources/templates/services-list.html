<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servi√ßos - FindenHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- LINK PARA CSS-->
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/services.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
          <img
            th:src="@{/img/logo.png}"
            alt="FindenHub Logo"
            height="100"
            class="me-1"
          />
        </a>

        <a th:href="@{/dashboard}" class="btn btn-outline-primary">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </div>
    </nav>

    <!-- Header -->
    <div class="page-header">
      <div class="container">
        <h1><i class="bi bi-grid"></i> Todos os Servi√ßos</h1>
        <p class="lead mb-0">
          Encontre os melhores fornecedores para seu evento
        </p>
      </div>
    </div>

    <!-- Content -->
    <div class="container py-5">
      <div class="row">
        <!-- Filtros (Sidebar) -->
        <div class="col-lg-3">
          <div class="card filter-card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title mb-3">
                <i class="bi bi-funnel"></i> Filtros
              </h5>

              <form th:action="@{/services/search}" method="get">
                <div class="mb-3">
                  <label class="form-label small">Palavra-chave</label>
                  <input
                    type="text"
                    name="keyword"
                    class="form-control"
                    placeholder="Buscar..."
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label small">Categoria</label>
                  <select name="categoryId" class="form-select">
                    <option value="">Todas</option>
                    <option
                      th:each="cat : ${categories}"
                      th:value="${cat.id}"
                      th:text="${cat.icon + ' ' + cat.name}"
                    ></option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label small">Pre√ßo M√≠nimo</label>
                  <input
                    type="number"
                    name="minPrice"
                    class="form-control"
                    step="0.01"
                    placeholder="0.00"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label small">Pre√ßo M√°ximo</label>
                  <input
                    type="number"
                    name="maxPrice"
                    class="form-control"
                    step="0.01"
                    placeholder="0.00"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label small">Localiza√ß√£o</label>
                  <input
                    type="text"
                    name="location"
                    class="form-control"
                    placeholder="Cidade"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-search"></i> Buscar
                </button>
              </form>
            </div>
          </div>

          <!-- Categorias -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="card-title mb-3">Categorias</h6>
              <div class="d-grid gap-2">
                <a
                  th:each="cat : ${categories}"
                  th:href="@{'/services/category/' + ${cat.id}}"
                  class="btn btn-outline-primary btn-sm text-start"
                >
                  <span th:text="${cat.icon}">üé®</span>
                  <span th:text="${cat.name}">Categoria</span>
                  <span
                    class="badge bg-primary float-end"
                    th:text="${cat.serviceCount}"
                    >0</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Servi√ßos -->
        <div class="col-lg-9">
          <div class="mb-3">
            <p class="text-muted">
              <span th:text="${#lists.size(services)}">0</span> servi√ßos
              encontrados
            </p>
          </div>

          <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="service : ${services}">
              <div class="card service-card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title" th:text="${service.title}">Servi√ßo</h5>
                  <p
                    class="card-text text-muted small"
                    th:text="${#strings.abbreviate(service.description, 80)}"
                  >
                    Descri√ß√£o...
                  </p>

                  <div class="mb-2">
                    <span class="badge bg-info" th:if="${service.location}">
                      <i class="bi bi-geo-alt"></i>
                      <span th:text="${service.location}">Local</span>
                    </span>
                  </div>

                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span class="text-success fw-bold">
                      R$
                      <span
                        th:text="${#numbers.formatDecimal(service.price, 1, 2)}"
                        >0,00</span
                      >
                    </span>
                    <a
                      th:href="@{'/services/' + ${service.id}}"
                      class="btn btn-primary btn-sm"
                    >
                      Ver Mais
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div th:if="${#lists.isEmpty(services)}" class="col-12">
              <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Nenhum servi√ßo encontrado.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
